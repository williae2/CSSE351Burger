<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Mothman Burger</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es

in  vec4 aPosition;
in  vec4 aColor;
in  vec3 aNormal;
in  vec2 aTexCoord;

out vec3 vPosition;
out vec4 vColor;
out vec3 vNormal;
out vec2 vTexCoord;

uniform mat4 uProjectionMatrix;
uniform mat4 uModelViewMatrix;
uniform mat4 uNormalMatrix;

void
main()
{
  gl_Position = uProjectionMatrix*uModelViewMatrix*aPosition;

  vPosition = (uModelViewMatrix*aPosition).xyz;
  vNormal = normalize((uNormalMatrix*vec4(aNormal, 0.0)).xyz);
  vColor = aColor;
  vTexCoord = aTexCoord;
}
    </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es

precision mediump float;

in  vec3 vPosition;
in  vec4 vColor;
in  vec3 vNormal;
in  vec2 vTexCoord;
out vec4 fColor;

uniform vec3 uAmbientLight;
uniform vec3 uLightColor[2];
uniform vec4 uLightPosition[2];
uniform float uShininess;


uniform float uAmbientOn;
uniform float uDiffuseOn;
uniform float uSpecularOn;
uniform float uTextureOn;

uniform sampler2D uTextureMap;

void
main()
{
  vec3 opuD = vec3(0,0,0);
  vec3 specD = vec3(0,0,0);
  for(int i = 0; i < 2; i++) {

    vec3 N = normalize(vNormal);
    vec3 L = normalize(uLightPosition[i].xyz - uLightPosition[i].w*vPosition);
    float Kd = max(dot(L, N), 0.0);
    float distance = length(uLightPosition[i] - vec4(vPosition, 1));

    

    vec3 V = -normalize(vPosition);
    vec3 R = reflect(-L, N);
    float Ks = pow(max(dot(V, R), 0.0), uShininess);
    
    vec3 ambient = uAmbientOn*uAmbientLight*vColor.rgb;
    vec3 diffuse = uDiffuseOn*Kd*uLightColor[i]*vColor.rgb;
    diffuse = diffuse * (1.0/(.1+.1*distance+(.1*distance*distance)));
    vec3 specular = uSpecularOn*Ks*uLightColor[i];
    if (dot(L, N) < 0.0) {
      specular = vec3(0.0, 0.0, 0.0);
    }
    opuD += specular+ambient+diffuse;
    specD += specular;
  }

  if (uTextureOn == 1.0) {
  fColor = texture(uTextureMap, vTexCoord)+vec4(specD, vColor.a);
  } else {
   fColor = vec4(opuD, vColor.a);
  }
}
    </script>

  <script type="text/javascript" src="Common/initShaders.js"></script>
  <script type="text/javascript" src="Common/MVnew.js"></script>
  <script type="text/javascript" src="burger.js"></script>
</head>

<body>
  <canvas id="gl-canvas" width="1024" height="1024"> </canvas>
  <br />
  <div>
    <input type="checkbox" id="pattyB" name="ambientOn" checked>
    <label for="ambientOn">Patty</label>
    &ensp;
    <input type="checkbox" id="cheeseB" name="diffuseOn" checked>
    <label for="diffuseOn">Cheese</label>
    &ensp;
    <input type="checkbox" id="lettuceB" name="specularOn" checked>
    <label for="specularOn">Lettuce</label>
    &ensp;
    <input type="checkbox" id="tomatoB" name="textureOn" checked>
    <label for="textureOn">Tomato</label>
  </div>
  <div>
    <input type="checkbox" id="altViewOn" name="altViewOn">
    <label for="altViewOn">Alternate Viewpoint On</label>
    &ensp;
    <input type="checkbox" id="altViewTextureViewOn" name="altViewTextureViewOn">
    <label for="altViewTextureViewOn">Alternate View Texture View</label>
    &ensp;
    <input type="checkbox" id="objOn" name="objOn" checked>
    <label for="objOn">Object On</label>
  </div>
</body>

</html>
